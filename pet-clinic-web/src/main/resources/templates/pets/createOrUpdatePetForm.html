<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>
	<!-- /* @thymesVar id="pet" type="guru.springframework.sfgpetclinic.model.Pet" */ -->
	<!-- /* @thymesVar id="owner" type="guru.springframework.sfgpetclinic.model.Owner" */ -->
	<h2>
		<th:block th:if="${pet['new']}">New </th:block>
		Pet
	</h2>

	<form th:object="${pet}" class="form-horizontal" method="post">
		<input type="hidden" name="id" th:value="*{id}" />
		<div class="form-group has-feedback">
			<div class="form-group">
				<label class="col-sm-2 control-label">Owner</label>
				<div class="col-sm-10">
					<span th:text="${pet.owner?.firstName + ' ' + pet.owner?.lastName}" />
				</div>
			</div>
			<!-- [name] -->
			<input th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}" />
			<!-- [birth_date] -->
			<input th:replace="~{fragments/inputField :: input ('Birth Date', 'birthDate', 'date')}" />
			<!-- [pet_type] -->
			<input th:replace="~{fragments/selectField :: select ('Type', 'petType', ${petTypes})}" />
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button th:with="text=${pet['new']} ? 'Add Pet' : 'Update Pet'" class="btn btn-default" type="submit" th:text="${text}">Add Pet</button>
			</div>
		</div>
	</form>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>
	<!-- /* @thymesVar id="owner" type="guru.springframework.sfgpetclinic.model.Owner" */ -->
	<h2>Owner</h2>

	<form th:object="${owner}" class="form-horizontal" id="add-owner-form" method="post">
		<div class="form-group has-feedback">
			<!-- [first_name] -->
			<input th:replace="~{fragments/inputField :: input ('First Name', 'firstName', 'text')}" />
			<!-- [last_name] -->
			<input th:replace="~{fragments/inputField :: input ('Last Name', 'lastName', 'text')}" />
			<!-- [address] -->
			<input th:replace="~{fragments/inputField :: input ('Address', 'address', 'text')}" />
			<!-- [city] -->
			<input th:replace="~{fragments/inputField :: input ('City', 'city', 'text')}" />
			<!-- [telephone] -->
			<input th:replace="~{fragments/inputField :: input ('Telephone', 'telephone', 'text')}" />
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button th:with="text=${owner['new']} ? 'Add Owner' : 'Update Owner'" class="btn btn-default" type="submit" th:text="${text}">Add Owner</button>
			</div>
		</div>
	</form>
</body>

</html>
